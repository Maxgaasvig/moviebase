<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Movie Single Page Application">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#movies">Movies</a>
    <a href="#watchlist">Watchlist</a>
    <a href="#addmovie">Add movie</a>
  </nav>

  <!-- home -->
  <section id="movies" class="page">
    <header class="topbar">
      <h2>YMDB</h2>
    </header>
<!-- searchbar -->
    <section class="sogresultater">
      <select id="select-category" onchange="categorySelected(this.value)">
        <option value="">Show all movies</option>
      </select>
    <input type="search" id="searchbar" placeholder="Search YMDB.." onkeyup="search(this.value)">
  </section>

  <section id="movies-by-category-container" class="grid-container">
    <p></p>
  </section>
    <section id="movies-container" class="grid-container">
    </section>
  </section>



  <!-- watchlist -->
  <section id="watchlist" class="page">
    <header class="topbar">
      <h2>Watchlist</h2>
    </header>
    <article id="">
      <h2>All your favourite movies in one place</h2>
    </article>
    <section id="movies-by-watchlist-container" class="grid-container">
    </section>
  </section>

    <!-- Add movie -->
      <section id="addmovie" class="page">
      <header class="topbar">
        <h2>Add new movie</h2>
      </header>
      <article>
        <h2> Missing a great movie on the site?</h2>
      </article>
      <form>
        <input id="title" type="text" name="title" placeholder="Title">
        <input id="year" type="text" name="year" placeholder="Year">
        <input id="description" type="text" name="description" placeholder="Description">
        <input id="img" type="text" name="img" placeholder="Image URL">
        <button type="button" name="button" onclick="addNewMovie()">Save</button>
      </form>
        <section id="movies-by-add-container" class="grid-container">
          </section>
    </section>


  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

  <!-- Firebase Firestore (database) JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
