<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Movie Single Page Application">
  <meta name="author" content="Rasmus Cederdorff">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav id="tabbar" class="tabbar hide">
    <a href="#movies" onclick=gotoMovies()>Movies</a>
    <a href="#watchlist">Watchlist</a>
    <a href="#addmovie">Add movie</a>
    <a href="#profile" onclick=appendUserData()>Profile</a>
  </nav>

  <!-- home -->
  <section id="movies" class="page">
    <header class="topbar">
      <h2 id="sitename">YMDB</h2>
    </header>
<!-- searchbar -->
    <section class="sogresultater">
      <select id="select-category" onchange="categorySelected(this.value)">
        <option value="">Show all movies</option>
        <option value="Crime">Crime</option>
        <option value="Animation">Animation</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Adventure">Adventure</option>
      </select>
    <input type="search" id="searchbar" placeholder="Search YMDB.." onkeyup="search(this.value)">
  </section>

  <section id="movies-by-category-container" class="grid-container">
    <p></p>
  </section>
    <section id="movies-container" class="grid-container">
    </section>
  </section>



  <!-- watchlist -->
  <section id="watchlist" class="page">
    <header class="topbar">
      <h2>Watchlist</h2>
    </header>
    <article id="">
      <h2 class="headingwatch">All your favourite movies in one place</h2>
    </article>
    <section id="fav-movie-container" class="grid-container">
    </section>
  </section>

    <!-- Add movie -->
      <section id="addmovie" class="page">
      <header class="topbar">
        <h2>Add new movie</h2>
      </header>
      <article>
        <h2 class="headingadd"> Missing a great movie on the site?</h2>
      </article>
      <form>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" placeholder="Movie title">
        <label for="year">Year</label>
        <input id="year" type="number" name="year" placeholder="Release year">
        <label for="genres">Genres</label>
        <input id="genre" type="text" name="genre" placeholder="Action, etc, etc,">
        <label for="description">Description</label>
        <input id="description" type="text" name="description" placeholder="Movie description">
        <label for="imageUrl">Image</label>
        <input id="imageUrl" type="text" name="img" placeholder="Insert Image URL">
        <button type="button" name="button" onclick="addNewMovie()">Save</button>
      </form>
        <section id="movies-by-add-container" class="grid-container">
          </section>
    </section>

    <!-- profile page -->
    <section id="profile" class="page">
      <header class="topbar">
        <h2>Profile</h2>
        <a class="right" href="#" onclick="logout()">Logout</a>
      </header>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Type your name" required>
        <label for="mail">Mail</label>
        <input type="email" id="mail" placeholder="Type your mail" disabled>
        <label for="hairColor">Profile Image</label>
        <input type="file" id="img" accept="image/*" onchange="previewImage(this.files[0], 'imagePreview')">
        <img id="imagePreview" class="image-preview">
        <button type="button" name="button" onclick="updateUser()">Save</button>
      </form>
    </section>
    <!-- login page -->
    <section id="login" class="page">
      <header class="topbar">
        <h2>YMDB Login</h2>
      </header>
      <!-- firebase auth container  -->
      <section id="firebaseui-auth-container"></section>
    </section>


  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

 <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
      <!-- firebase config js file -->
     <script src="js/firebase-config.js"></script>
     <!-- SPA functionality -->
     <script src="js/spa.js"></script>
       <!-- main js file -->
     <script src="js/main.js"></script>
</body>

</html>
