<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Movie Single Page Application">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#movies">Movies</a>
    <a href="#watchlist">Watchlist</a>
  </nav>

  <!-- home -->
  <section id="movies" class="page">
    <header class="topbar">
      <h2>Movies</h2>
    </header>


    <section class="sogresultater">
      <select id="select-category" onchange="categorySelected(this.value)">
        <option value="">Select Genre</option>
      </section>
      <input type="search" id="searchbar" placeholder="Search" onkeyup="search(this.value)">
    </section>
      </select>


      <section id="movies-by-category-container" class="grid-container">
        <p></p>
    <section id="movies-container" class="grid-container"></section>
  </section>
  
<!-- watchlist -->
  <section id="watchlist" class=" page">
    <header class="topbar">
      <h2>Movies By Watchlist</h2>
    </header>
    </select>
    <section id="movies-by-watchlist-container" class="grid-container">
    </section>
  </section>

  <!-- loader  -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>

<!-- Firebase Firestore (database) JS SDK -->
<script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/main.js"></script>
</body>

</html>
